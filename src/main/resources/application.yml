server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: grade-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/grades/**
              filters:
                - AuthenticationFilter
            - id: log-in
              uri: http://localhost:8084
              predicates:
                - Path=/auth/login
              filters:
                - AuthenticationFilter
            - id: user-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/users/**
              filters:
                - AuthenticationFilter

management:
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      timeout: 1s
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true